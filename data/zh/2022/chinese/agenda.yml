      presenter: 倪坚
      type: microprofile
      time: 15:45-16:15 GMT+08
      abstract: |
        解读Microprofile规范内容，以及每个规范点对于微服务开发的意义，再从普元近几年的微服务项目实施中遇到的问题分享在每个环节上的微服务开发最佳实践，最后谈谈对于Microprofile规范的展望
