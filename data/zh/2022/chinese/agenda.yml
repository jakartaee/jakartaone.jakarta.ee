items:
    - name: 开场演讲
      presenter: Eclipse Foundation
      type: keynote
      time: 14:00-14:10 GMT+08
      abstract: |
        来自 Eclipse Foundation 官方的内容介绍，内容涉及工作组与 Jakarta EE 及 MicroProfile 项目计划等。
    - name: 开场演讲
      presenter: Jakarta EE 中国社区
      type: keynote
      time: 14:10-14:15 GMT+08
      abstract: |
        关于本次活动的主办方，Jakarta EE 中国社区的情况介绍，社区的诞生发展和壮大，对于在中国区扩大企业级云原生 Java 的影响力至关重要。
    - name: Jakarta EE 和 MicroProfile 的最新动向
      presenter: 蒋丰慧
      type: jakarta_ee
      time: 14:15-14:45 GMT+08
      abstract: |
        Jakarta EE 和 MicroProfile 是开发云原生应用程序的标准。在本次会议中，Emily 将为您带来最新版本的 Jakarta EE 和 MicroProfile，并探索它们在无服务器中的使用。
    - name: 主流开源 JEE 服务器核心技术及对云原生支持
      presenter: 张建锋
      type: jakarta_ee
      time: 14:45-15:15 GMT+08
      abstract: |
        本议题阐述JakartaEE主流开源应用服务器的核心技术，包括微内核和模块加载，扩展机制等内容，集群能力和域管理。各应用服务器也逐步对微服务、云原生等技术提供的支持，兼容MicroProfile，提供响应式编程能力。了解Java中间件服务器的最新技术发展和对标准和规范的支持。
    - name: MicroProfile 拥抱云原生
      presenter: 赵欣
      type: microprofile
      time: 15:15-15:35 GMT+08
    - name: MicroProfile 标准 VS 微服务最佳实践
      presenter: 倪坚
      type: microprofile
      time: 15:35-15:55 GMT+08
      abstract: |
        解读Microprofile规范内容，以及每个规范点对于微服务开发的意义，再从普元近几年的微服务项目实施中遇到的问题分享在每个环节上的微服务开发最佳实践，最后谈谈对于Microprofile规范的展望
    - name: Jakarta EE 与国产共同演进
      presenter: 胡勇
      type: jakarta_ee
      time: 15:55-16:15 GMT+08
    - name: JakartaEE 拥抱云原生
      presenter: 黄小满
      type: jakarta_ee
      time: 16:15-16:35 GMT+08
    - name: Jakarta EE 技术在通信行业系统中的应用
      presenter: 王峰
      type: jakarta_ee
      time: 16:35-16:55 GMT+08
      abstract: |
        介绍中国通信行业的发展简史，通信行业的系统结构，Jakarta EE的技术发展简史，Jakarta EE技术对通信行业系统发展的助力情况。通信行业的系统现状以及后续发展对技术的需求。希望Jakarta EE能有更多匹配通信行业发展的技术。
    - name: 行业主题 (普元,亚信,IBM,东方通,金蝶,中创）
      presenter: Jakarta EE 工作组成员
      type: keynote
      time: 16:55-17:25 GMT+08
    - name: 圆桌讨论 (蒋丰慧,张建锋,赵欣,倪坚,胡勇,林琳,王峰）
      presenter: 与会嘉宾
      type: roundtable
      time: 17:25-17:55 GMT+08
