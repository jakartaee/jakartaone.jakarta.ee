items:

  - name: "魏建"
    title: Java技术架构师 | 高并发 & 分布式系统专家 | 云原生架构​​
    img: "weijian.2025.jpg"
    bio: |
      <p>Java技术架构师 | 高并发 & 分布式系统专家 | 云原生架构​​<br>7年技术架构经验，专注高性能系统设计与落地，擅长从0到1构建高可用、可扩展的技术架构。主导多个大型分布式系统设计，以技术驱动业务增长，在性能优化、成本控制与长期可维护性之间实现最佳平衡。</p>

  - name: "赵欣"
    title: 高级软件工程师 | 中创股份副总经理、基础软件产品部部门经理
    img: "maggiezhao.2023.jpg"
    bio: |
      <p>高级软件工程师 | 中创股份副总经理、基础软件产品部部门经理<br>2008年进入中间件行业，多年来致力于中间件相关技术研究，主要研究领域:JavaEE、JakartaEE、应用服务器中间件、微服务技术、Paas相关技术、安全技术、中间件高可用技术等，被中国软件行业协会评为“2019年中国软件行业优秀工程师”。</p>


  - name: "周杭"
    title: Go/Java技术架构师 | 高并发 & 分布式系统专家 | 云原生与AI驱动平台践行者
    img: "zhouhang.2025.jpg"
    bio: |
      <p>Go/Java技术架构师 | 高并发 & 分布式系统专家 | 云原生与AI驱动平台践行者<br>拥有10年软件开发和系统架构经验，专注高并发、分布式系统、微服务和云原生架构设计。熟悉Java和Go语言，擅长从0到1搭建高可用、易扩展的系统平台。在日志平台、搜索引擎和监控系统等领域有丰富实战经验，推动多个系统完成从单体到微服务、从传统架构到云原生的转型升级。致力于用简单可落地的技术方案解决复杂问题，探索智能化平台的演进路径。</p>


  - name: "俞黎敏"
    title: IBM 资深技术顾问
    img: "yulimin.2025.jpg"
    bio: |
      <p>IBM 资深技术顾问<br>2008年7月1日加入IBM广州分公司工作至今，担任资深技术顾问，主要负责WebSphere系列产品以及云计算、物联网相关的技术支持工作，专注于产品新特性研究、系统性能调优、疑难剖析与问题解决。作为一名开源技术爱好者，在计算机社区有较高的知名度，组织与策划多次的社区活动与聚会，进行各种活动策划与技术交流以及相关专题的宣传，有比较好的IT技术圈子的影响力和互动人缘。并且以马拉松、羽毛球、自行车、摄影等活动为媒介进行组织技术人员的线下或线上互动交流，增加大家工作与生活乐趣。</p>
