      time: 14:05-14:15 (UTC+8)
      abstract: |
              <p>来自Eclipse Foundation的开场致辞</p>
    - name: 云原生xAI双核驱动:下代Java架构跃迁与企业级实践
      presenter: 魏建
      type: keynote
      time: 14:15-14:45 (UTC+8)
      abstract: |
              <p>在云原生与AI技术加速融合的今天，传统Java架构正面临前所未有的变革机遇。本次演讲将深入探讨如何结合​​AI​​，实现企业级应用的现代化升级。我们将解析​​容器化改造、微服务拆分、性能优化、安全加固​​等关键路径，并分享​​行业高并发场景​​下的实战案例，帮助开发者构建高性能、低成本、智能化的云原生架构。</p>
    - name: 技术生涯的航标:从研发到领导力的转型之旅!
      presenter: 赵欣
      type: keynote
      time: 14:45-15:15 (UTC+8)
      abstract: |
              <p>在这场启发人心的演讲中，我们邀请了一位拥有丰富经验的软件研发专家，她将通过自己在公司内多个研发部门的任职经历，为您揭示软件研发人员如何规划和推进自己的职业生涯。我们相信，每个人的成长路径都是独一无二的，而这位演讲者的故事将为您提供宝贵的洞见和灵感。</p>
    - name: 茶歇与娱乐
      presenter: 所有参会者
      type: break
      time: 15:15-15:45 (UTC+8)
    - name: AI驱动的智能搜索与日志平台架构演进
      presenter: 周杭
      type: keynote
      time: 15:45-16:15 (UTC+8)
      abstract: |
              <p>在数字化与智能化不断加速的背景下，传统的日志分析和搜索系统正面临数据规模爆炸、问题定位复杂、响应时效性不足等多重挑战。随着大模型技术和AI能力的快速发展，智能日志分析平台迎来了新一轮架构变革。本议题将围绕“AI驱动的智能搜索与日志平台架构演进”展开，系统梳理从传统ELK架构到融合AI能力的智能平台演进路径，深入剖析向量检索、日志语义理解、RAG增强检索、AI-SRE 等关键能力的落地方法，结合企业级实践案例，探讨如何构建具备智能洞察、自适应响应和高效运维能力的新一代日志平台，帮助企业实现从“事后响应”向“智能预测”转型。</p>
