  - name: "赵欣"
    title: "WG Member(中创中间件)"
    twitter_handle:
    img: "maggiezhao.2023.jpg"
    bio: |
      <p>高级软件工程师 | 中创股份副总经理、基础软件产品部部门经理，2008年进入中间件行业，多年来致力于中间件相关技术研究，主要研究领域:JavaEE、JakartaEE、应用服务器中间件、微服务技术、Paas相关技术、安全技术、中间件高可用技术等，被中国软件行业协会评为“2019年中国软件行业优秀工程师”。</p>
