  - name: "蒋丰慧"
    title: "WG Member(IBM)"
    twitter_handle:
    img: "emily_jiang.jpg"
    bio: |
      <p>Emily Jiang 是 Java Champion。她是 IBM 的 Liberty Cloud Native 架构师和首席倡导者、高级技术人员 (STSM)，常驻英国 Hursley 实验室。 Emily 是一位 MicroProfile 专家，自 2016 年以来一直致力于 MicroProfile，并领导了包括 MicroProfile Config 和 Fault Tolerance 在内的多项规范。她与大多数其他 MicroProfile 规范进行交互。她还积极参与 Jakarta EE 规范。她是 Jakarta Config 的联合负责人，也是 Jakarta 上下文和依赖注入 (CDI) 提交者。在 IBM，她负责在 Open Liberty 上实施所有 MicroProfile 规范。 她对 MicroProfile 和 Jakarta EE 充满热情。她经常在 QCon、Code One、DevNexus、JAX London、Voxxed、Devoxx、EclipseCon、GeeCon、JFokus 等会议上发表演讲。通过 Twitter（@emilyfhjiang）或 LinkedIn 与Emily联系。</p>
      <p class="fw-700">Social media handles</p>
      <ul>
        <li><a href="https://x.com/emilyfhjiang">X</a></li>
        <li><a href="https://t.co/32QCzz6iaH">LinkedIn</a></li>
      </ul>
