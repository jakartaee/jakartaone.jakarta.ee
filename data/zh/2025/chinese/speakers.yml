  - name: "马建国"
    title: 微软高级工程师
    img: "majianguo.2023.jpg"
    bio: |
      <p>微软高级工程师<br>专注和致力于在Azure云上更好地支持Jakarta EE、MicroProfile、Quarkus等云原生技术和框架。</p>

  - name: "马震"
    title: 金蝶应用中间件架构师
    img: "mazhen.2023.jpg"
    bio: |
      <p>金蝶应用中间件架构师<br>专注于Jakarta EE应用服务器产品研发。在技术领域方面，热衷于分布式系统、分布式数据库、微服务以及云原生等领域。拥有丰富的实践经验，致力于设计和优化创新性的解决方案，以应对复杂的技术挑战。</p>


  - name: "常稼笙"
    title: 共致开源中间件方案架构师
    img: "changjiasheng.2025.jpg"
    bio: |
      <p>共致开源中间件方案架构师<br>主要服务气象、交通行业领域，为中国气象、中国铁路提供自主可控、安全可靠的国产中间件、数据库、大数据产品解决方案与技术服务，参与国家科技计划项目、重大工程项目建设。</p>

  - name: "蒋丰慧"
    title: Java Champion | IBM  Liberty Cloud Native 架构师和首席倡导者 | 高级技术人员 (STSM)
    img: "emily_jiang.jpg"
    bio: |
      <p>Java Champion | IBM  Liberty Cloud Native 架构师和首席倡导者 | 高级技术人员 (STSM)<br>Emily Jiang 是 Java Champion。她是 IBM 的 Liberty Cloud Native 架构师和首席倡导者、高级技术人员 (STSM)，常驻英国 Hursley 实验室。 Emily 是一位 MicroProfile 专家，自 2016 年以来一直致力于 MicroProfile，并领导了包括 MicroProfile Config 和 Fault Tolerance 在内的多项规范。她与大多数其他 MicroProfile 规范进行交互。她还积极参与 Jakarta EE 规范。她是 Jakarta Config 的联合负责人，也是 Jakarta 上下文和依赖注入 (CDI) 提交者。在 IBM，她负责在 Open Liberty 上实施所有 MicroProfile 规范。 她对 MicroProfile 和 Jakarta EE 充满热情。她经常在 QCon、Code One、DevNexus、JAX London、Voxxed、Devoxx、EclipseCon、GeeCon、JFokus 等会议上发表演讲。通过 Twitter（@emilyfhjiang）或 LinkedIn 与Emily联系。</p>

  - name: "甘宜鹏"
    title: 中创软件JAVA高级开发工程师
    img: "YIpengGan.2025.jpg"
    bio: |
      <p>中创软件JAVA高级开发工程师<br>2015 年加入中创软件，专注智慧金融租赁产品，深耕高可用、高性能、高安全系统建设，拥有丰富的分布式微服务架构与治理经验。</p>

  - name: "俞黎敏"
    title: IBM 资深技术顾问
    img: "yulimin.2025.jpg"
    bio: |
      <p>IBM 资深技术顾问<br>2008年7月1日加入IBM广州分公司工作至今，担任资深技术顾问，主要负责WebSphere系列产品以及云计算、物联网相关的技术支持工作，专注于产品新特性研究、系统性能调优、疑难剖析与问题解决。作为一名开源技术爱好者，在计算机社区有较高的知名度，组织与策划多次的社区活动与聚会，进行各种活动策划与技术交流以及相关专题的宣传，有比较好的IT技术圈子的影响力和互动人缘。并且以马拉松、羽毛球、自行车、摄影等活动为媒介进行组织技术人员的线下或线上互动交流，增加大家工作与生活乐趣。</p>
