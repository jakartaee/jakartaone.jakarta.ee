items:
  - name: "Дмитрий Александров"
    title: "Senior Principal программист"
    img: "dmitry_aleksandrov.jpg"
    twitter_handle: "bercut2000"
    bio: "<p>Senior Principal программист в Oracle, Со-лидер болгарской Java User Group, Java Champion, Oracle Groundbreaker. Помимо работы над Project Helidon, читает лекции на конференциях. Организатор конференции jPrime.io — крупнейшей Java-конференции на Балканах. В перечень основных интересов входят динамические языки на JVM, Java Enterprise, MicroProfile, а также вся Spring-инфраструктура. Увлекается всяческими экспериментальными Java-проектами, а также GPU-программированием.</p>"
    anchor: "Dmitry Aleksandrov"
  - name: "Дмитрий Корнилов"
    title: "Директор по разработке"
    img: "dmitry_kornilov.jpg"
    twitter_handle: "m0mus"
    bio: "<p>Дмитрий работает в компании Oracle, где руководит разработкой проекта Helidon, нескольких Jakarta EE спецификаций и таких проектов, как Jersey, EclipseLink и Yasson. Он активно участвует в жизни сообществ, принимает участие в проектах с открытым исходным кодом и выступает на международных конференциях. Дмитрий с самого начала работал над переносом Java EE в Eclipse Foundation и по сей день принимает участие в работе нескольких Jakarta EE комитетов.</p>"
    anchor: "Dmitry Kornilov"
  - name: "Себастьян Дашнер"
    title: "Ведущий Java Разработчик"
    img: "sebastian_daschner.jfif"
    twitter_handle: "DaschnerS"
    bio: "<p>Себастьян Дашнер - ведущий developer адвокат Java в IBM, автор и преподаватель, увлеченный программированием и Java (EE). Он является автором книги «Архитектура современных приложений Java EE». Себастьян участвует в процессах стандартизации с открытым исходным кодом, таких как JCP или Eclipse Foundation, помогая формировать будущие стандарты Enterprise Java и сотрудничая с различными проектами с открытым исходным кодом. За свой вклад в сообщество и экосистему Java он был признан Java Champion, Oracle Developer Championи JavaOne Rockstar.</p><p>Помимо Java, Себастьян также активно использует облачные технологии и все, что связано с корпоративным программным обеспечением. Он проповедует методы информатики в своем блоге, информационном бюллетене и в Twitter с ником @DaschnerS. Себастьян основал un-конференциии JOnsen и jSpirit, которые объединяют разработчиков Java по всему миру. Когда он не работает с технологиями, он любит варить кофе и путешествовать по миру.</p>"
    anchor: "Sebastian Daschner"
  - name: "Андрей Когунь"
    title: "Руководитель группы Java разработчиков в КРОК"
    twitter_handle: "andrei_kogun"
    img: "andreykogun.jpg"
    bio: "<p>В IT более 15 лет. Руководитель группы Java-разработчиков в КРОК. За свою карьеру принял участие в большом количестве проектов по заказной разработке, в основном систем электронного документооборота и автоматизации бизнес-процессов для ряда крупных российских компаний в роли ведущего разработчика и архитектора. Преподает для студентов московских вузов курсы по основам разработки с применением Java-технологий. Основатель и организатор встреч московского сообщества Java-разработчиков JUG.MSK.</p>"
    anchor: "Andrey Kogun"