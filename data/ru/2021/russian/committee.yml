items:
  - name: "Дмитрий Александров"
    title: "Senior Principal программист"
    img: "dmitry_aleksandrov.jpg"
    twitter_handle: "bercut2000"
    bio: "<p>Senior Principal программист в Oracle, Со-лидер болгарской Java User Group, Java Champion, Oracle Groundbreaker. Помимо работы над Project Helidon, читает лекции на конференциях. Организатор конференции jPrime.io — крупнейшей Java-конференции на Балканах. В перечень основных интересов входят динамические языки на JVM, Java Enterprise, MicroProfile, а также вся Spring-инфраструктура. Увлекается всяческими экспериментальными Java-проектами, а также GPU-программированием.</p>"
    anchor: "Dmitry Aleksandrov"
  - name: "Дмитрий Корнилов"
    title: "Директор по разработке"
    img: "dmitry_kornilov.jpg"
    twitter_handle: "m0mus"
    bio: "<p>Дмитрий работает в компании Oracle, где руководит разработкой проекта Helidon, нескольких Jakarta EE спецификаций и таких проектов, как Jersey, EclipseLink и Yasson. Он активно участвует в жизни сообществ, принимает участие в проектах с открытым исходным кодом и выступает на международных конференциях. Дмитрий с самого начала работал над переносом Java EE в Eclipse Foundation и по сей день принимает участие в работе нескольких Jakarta EE комитетов.</p>"
    anchor: "Dmitry Kornilov"
  - name: "Sebastian Daschner"
    title: "Lead Java Developer"
    img: "sebastian_daschner.jfif"
    twitter_handle: "DaschnerS"
    bio: "<p>Sebastian Daschner is a Lead Java Developer Advocate at IBM, author, and trainer and is enthusiastic about programming and Java (EE). He is the author of the book \"Architecting Modern Java EE Applications\". Sebastian is participating in open source standardization processes such as the JCP or the Eclipse Foundation, helping forming the future standards of Enterprise Java, and collaborating on various open source projects. For his contributions in the Java community and ecosystem, he was recognized as a Java Champion, Oracle Developer Champion and JavaOne Rockstar.</p><p>Besides Java, Sebastian is also a heavy user of cloud native technologies and anything related to enterprise software. He evangelizes computer science practices on his blog, his newsletter, and on Twitter via @DaschnerS. Sebastian kickstarted the JOnsen and jSpirit unconferences that connect Java developers throughout the globe. When not working with technology, he also loves coffee and to travel the world.</p>"
    anchor: "Sebastian Daschner"