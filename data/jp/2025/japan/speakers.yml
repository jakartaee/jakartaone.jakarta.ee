  - name: "田中 孝清"
    title: Advisory Automation Technical Specialist, IBM Japan
    img: "Tanaka.jpg"
    bio: |
      <p>1998年日本IBM入社。2000年よりソフトウェア事業でWebSphere Application Serverの技術者として日本でのセールス活動に携わっています。様々なセミナーやWebサイトでIBMからのJavaの情報発信を続けています。</p>
      <p class="fw-700">Social media handles</p>
      <ul>
         <li><a href="https://linkedin.com/in/takakiyo">LinkedIn</a></li>
      </ul>

  - name: "寺田 昌嗣"
    title: ＩＴアーキテクト, 明治安田生命保険相互会社
    img: "meiji-terada.jpg"
    bio: |
      <p>1989年に明治安田に入社し、以来情報システム部門でアプリケーション開発に従事。現在は法人分野のアプリケーション・アーキテクチャを担当。また、アーキテクトとしてITリテラシー向上、IT専門人財育成に向けた社内の情報発信をリード。</p>
      <p class="fw-700">Social media handles</p>

  - name: "松下 憲三"
    title: 常務取締役システム本部本部長, ディサークル株式会社
    img: "dcirclie-matsushita.jpg"
    bio: |
      <p>1990年三谷産業(株)入社。1999年にディサークル(株)設立と共に転籍。以降、現在までPOWER EGGの設計・開発に従事しています。</p>
      <p class="fw-700">Social media handles</p>

  - name: "草野 優一"
    title: シニアマネージャー,富士通
    img: "kusano.jpg"
    bio: |
      <p>2011年より富士通(株)に在籍し、現在は主に富士通製Javaアプリケーションサーバである「Interstage」のマーケティングや適用支援を担当。最近はセミナーやブログでJakarta EEやMicroProfileの啓蒙活動を行っている。</p>
      <p class="fw-700">Social media handles</p>
