    - name: Jakarta EE移行戦略：主要ツール比較と検証
      presenter: 皆藤広樹
      type: tech
      time: 13:50-14:10 (JST)
      abstract: |
              <p>"Jakarta EE 11 がリリースされ、Jakarta EE は着実に進化を続けています。そのため、既存の Java システムを最新の Jakarta EE 11 に移行したいというニーズが高まっています。しかし、Jakarta EE の移行には、多くの課題が存在します。移行作業は煩雑であり、時間とコストを要する場合があります。そこで本セッションでは、Jakarta EE の移行を支援する様々な変換ツールについて、その特徴や適用場面を比較検討します。"</p>

