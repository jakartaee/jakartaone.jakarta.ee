items:
  - name: "寺田佳央"
    title: " Sr. Cloud Advocate, Microsoft Corporation"
    img: "yoshio-2018.jpg"
    bio: |
      <p>Microsoft Corporation の Developers Relation チームで、Azure における Java の利用促進や啓蒙（けいもう）活動を実施中。2016年には日本人で2人目となるJava Championに就任</p>
