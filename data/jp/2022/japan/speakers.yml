items:
  - name: "寺田　佳央"
    title: マイクロソフト・コーポレーション シニア・クラウド・アドボケイト
    img: "yoshio-2018.jpg"
    twitter_handle: yoshioterada
    bio: |
      <p>サン・マイクロシステムズ、日本オラクルで長らく Java エバンジェリストとして活動し、Java の最新技術情報の提供や、Java コミュニティ活動の活性化を、日本 Java ユーザ・グループ(JJUG)と共に行ってきた。2015年7月、日本マイクロソフト株式会社に転職し、転職後もなおマイクロソフト・プラットフォームにおける Java の利用促進・啓蒙活動を実施中。2016 年 7 月、日本人で 2 人目となる Java Champion に就任。2018年7月より、マイクロソフト・コーポレーションでクラウド・アドボケイトとして活動中。JJUG 幹事の一員でもある。2013年 日経コンピュータ：我らプロフェッショナル 世界を元気にする 100 人に選ばれた。SNS Twitter: @yoshioterada</p>

  - name: "伊藤　敬"
    title: Principal Product Manager, Oracle Corporation
    img: "TakashiIto.jpg"
    twitter_handle: itakash
    bio: |
      <p>日本BEAシステムズ、サン・マイクロシステムズ、日本オラクルでアプリケーションサーバ製品を担当、並行してJavaOne Tokyo、Java Day Tokyo等の国内最大級Javaイベントを国内Javaコミュニティと連携し、企画運営。JJUG 幹事の一員でもある。現在は米国Oracle Corporation所属日本・アジアをカバーしWebLogic ServerやHelidonなどEnterprise Java製品のプロダクトマネージャを担当。SNS Twitter: @itakash</p>

  - name: "数村　憲治"
    title: シニアアーキテクト、富士通株式会社
    img: "kazumura.jpg"
    twitter_handle: kkzr
    bio: |
      <p>Jakarta EE仕様策定委員会委員、MicroProfileステアリング委員会委員。Jakarta EEやMicroProfileの仕様策定に貢献。JCP ECのメンバーでもあり、広くJavaの普及活動を実施。富士通では、Interstage Application Server、Enterprise Application Platformの開発をリードしてきた。</p>

  - name: "紅月/koduki"
    title: バーチャルテックポエマー
    img: "koduki.png"
    twitter_handle: koduki
    bio: |
      <p>YouTubeやニコニコ動画でIT技術に関連する動画や毎週のITニュースの配信等を活動中。エンタープライズシステムの設計/開発/運用を得意としており、JavaやDevOps、クラウドのエンジニアとしても働いている。<br/><b>SNS</b><ul><li>Twitter: <a href="https://twitter.com/koduki">@koduki</a></li><li><a href="https://t.co/kBqSAQJMZJ">YouTubeチャンネル</a></li><li><a href="https://com.nicovideo.jp/live/co4229895">ニコ生</a></li></ul></p>

  - name: "瀬戸　智"
    title: スペシャリストソリューションアーキテクト, Red Hat
    img: "seto.png"
    twitter_handle: megascus
    bio: |
      <p>Javaのコミュニティ周りに生息してJavaを扱ってます。Javaが好きだーと言い続けて早十数年。2月からRed Hatでスペシャリストソリューションアーキテクトになりました。</p>

  - name: "髙橋 博実"
    title: 三菱UFJインフォメーションテクノロジー株式会社デジタルイノベーション本部　シニアテクニカルリード
    img: "takahashi-san.jpg"
    bio: |
       <p>2006年に前身の旧UFJIS社(現 三菱UFJインフォメーションテクノロジー)に入社し、市場系Webアプリケーション開発、Java EEを活用したインハウスフレームワーク開発、各種技術標準化、バックエンドにSpringBootを使ったお客様向けスマホアプリ開発のアジャイル開発、デジタルプロデュース部長を経て現ポストを担当。技術スキル研鑽と活用、チーム成長に重きを置きながら社内外にて新技術普及活動を実施中。雑誌 日経SYSTEMSにてJava関連記事の寄稿、Java関連、アジャイル関連各種イベントに複数回登壇経験あり、登壇することでのコミュニティへの貢献、情報交換を狙いとしている。家庭では3児の父としてにぎやかな日々を送っている。</p>

  - name: "田中 孝清"
    title: Advisory Automation Technical Specialist, IBM Japan
    img: "Tanaka.jpg"
    twitter_handle: ttakakiyo
    bio: |
       <p>1998年日本IBM入社。2000年よりソフトウェア事業でWebSphere Application Serverの技術者として日本でのセールス活動に携わっています。様々なセミナーやWebサイトでIBMからのJavaの情報発信を続けています。</p>

  - name: "蓮沼 賢志"
    title: Payara コントリビューター
    img: "khasunuma.jpg"
    twitter_handle: khasunuma
    bio: |
      <p>国内のシステム・インテグレーターにてソフトウェア・システムの要求定義・設計・開発、新規事業の企画・推進を担当した後、Payara Services Ltd にてカスタマー・サポート、日本語化、Jakarta EE および MicroProfile のエバンジェリストなどに携わりました。</p>

  - name: "草野 優一"
    title: Interstageテクニカルセールス担当マネージャー,富士通
    img: "kusano.jpg"
    twitter_handle: kusano_yuichi
    bio: |
       <p>2011年より富士通(株)に在籍し、現在は主に富士通製Javaアプリケーションサーバである「Interstage」のマーケティングや適用支援を担当。最近はセミナーやブログでJakarta EEやMicroProfileの啓蒙活動を行っている。</p>

  - name: "岩崎 浩文"
    title: IT エンジニア
    img: "HirofumiIwasaki.jpg"
    twitter_handle: HirofumiIwasaki
    bio: |
      <p>20年以上エンタープライズシステム設計・構築の持つ、Jakarta EE及びMicroProfileのスペシャリストとして、国内外の多くの重要システムの開発に携わる。JavaOneカンファレンスでの発表を始めとした講演多数。福岡在住。</p>

  - name: "河阪 幸機"
    title: エンジニア, 富士通株式会社
    img: "kosaka.jpg"
    bio: |
      <p>2017年に富士通に入社。2021年から富士通のJava製品であるEnterprise Application Platform、Launcherの開発を担当。Jakarta EE関連のコミュニティにContributorとして貢献。</p>