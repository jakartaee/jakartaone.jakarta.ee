      abstract: <p>Charlas de empresa</p>
    - name: Microservicios y JakartaEE - La realidad detrás del mito
      vod:
      presenter: Jorge Vargas Garcia
      type: talk
      time: 11:00 - 11:45 (GMT-4)
      abstract: <p>Pasan los años y aun existen muchos mitos detrás de la realidad de una arquitectura de microservicios. Repasemos las bases y dichos mitos a través de experiencias de como se ha implementado, o bien, como no!!! Y una de las formas de implementarlo sin lugar a dudas es mediante JakartaEE.</p>
    - name: 7 recomendaciones para migrar tus aplicaciones a Jakarta EE utilizando ApacheTomEE
      vod:
      presenter: Cesar Hernandez
      type: talk
      time: 11:45 - 12:30 (GMT-4)
      abstract: <p>Con el impacto en el ecosistema luego de la migración del paquete javax a jakarta en Jakarta EE 9 y el soporte para Java SE 11 en Jakarta EE 9.1, esta sesión cubre recomendaciones y estrategias para ayudarlo a navegar el proceso de migración a Jakarta EE 9.1 usando Apache TomEE.</p>
    - name: Bootstraping real world Jakarta EE/MicroProfile microservices with Maven archetypes
      vod:
      presenter: Victor Orozco
      type: talk
      time: 12:30 - 13:15 (GMT-4)
      abstract: <p>Los microservicios del mundo real utilizan muchas tecnologías además del chasis, como la persistencia de datos e IoC, lo que obliga a los arquitectos de Java a repetir los proyectos de ensamblaje. Desde la experiencia de campo, esta charla expone los beneficios de combinar proyectos como Eclipse JKube, Deltaspike en arquetipos convenientes.</p>
    - name: De aplicación monolítica a aplicación de microservicios
      vod:
      presenter: Marco Toscano
      type: talk
      time: 13:15 - 14:00 (GMT-4)
      abstract: <p>En esta charla, vamos a revisar cómo migrar una aplicación monolítica a una aplicación de microservicios, el proceso involucrado en ella y las claves para que un proceso sea exitoso. Empezaremos exponiendo una aplicación monolítica para luego explicar cómo realizar la migración a la aplicación de microservicios usando Payara.</p>
    - name: Asegurando Microservicios en menos de 40 minutos con MicroProfile y Okta!
      vod:
      presenter: Fabio Turizo
      type: talk
      time: 14:00 - 14:45 (GMT-4)
      abstract: <p>Acompáñame en esta charla donde mostraré cómo puede confiar en Okta (solución de gestión de identidad) y la API Eclipse MicroProfile para simplificar los aspectos de seguridad de sus aplicaciones haciendo una demostración en vivo de la seguridad de microservicios Java empresariales en menos de 40 minutos!</p>
    - name: Cierre del Evento
      vod:
      presenter: Comité del programa
      type: panel
      time: 14:45 - 15:00 (GMT-4)
      abstract: <p>Cierre del Evento</p>
