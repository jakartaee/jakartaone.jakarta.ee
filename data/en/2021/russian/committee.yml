items:
  - name: "Dmitry Aleksandrov"
    title: "Senior Principal Developer"
    img: "dmitry_aleksandrov.jpg"
    twitter_handle: "bercut2000"
    bio: |
      <p>Dmitry is a Senior Principal developer at Oracle, Java Champion, Oracle Groundbreaker. Currently working on Project Helidon. He has more than a decade experience mainly in Java Enterprise in banking/telecom, but interested in dynamic languages on JVM and features like massive computations on GPUs. A true believer in open source and community driven initiatives. He is a co-lead of the Bulgarian Java User Group and co-organizer of jPrime Conf. Dmitry is a blogger and also a frequent speaker at local events as well as conferences like JavaOne/CodeOne, Devoxx/Voxxed and Joker/JPoint.</p>
  - name: "Dmitry Kornilov"
    title: "Senior Software Development Manager"
    img: "dmitry_kornilov.jpg"
    twitter_handle: "m0mus"
    bio: "<p>Senior Software Development Manager at Oracle. Helidon project lead. Eclipse EE4J Project Management Committee member. Leading JSON Binding, JSON Processing, EclipseLink and Yasson projects. Active JCP member holding the \"Outstanding Spec Lead 2016\" award, JCP Star Spec Lead. Over 20 years of experience in design and implementation of complex software systems, defining systems architecture, team leading and project management. Bachelor of Science in Applied Mathematics from Moscow Aircraft Institute (Technical University).</p>"
  - name: "Sebastian Daschner"
    title: "Lead Java Developer"
    img: "sebastian_daschner.jfif"
    twitter_handle: "DaschnerS"
    bio: "<p>Sebastian Daschner is a Lead Java Developer Advocate at IBM, author, and trainer and is enthusiastic about programming and Java (EE). He is the author of the book \"Architecting Modern Java EE Applications\". Sebastian is participating in open source standardization processes such as the JCP or the Eclipse Foundation, helping forming the future standards of Enterprise Java, and collaborating on various open source projects. For his contributions in the Java community and ecosystem, he was recognized as a Java Champion, Oracle Developer Champion and JavaOne Rockstar.</p><p>Besides Java, Sebastian is also a heavy user of cloud native technologies and anything related to enterprise software. He evangelizes computer science practices on his blog, his newsletter, and on Twitter via @DaschnerS. Sebastian kickstarted the JOnsen and jSpirit unconferences that connect Java developers throughout the globe. When not working with technology, he also loves coffee and to travel the world.</p>"
  - name: "Andrey Kogun"
    title: "Team Lead of Java devs at CROC"
    twitter_handle: "andrei_kogun"
    img: "andreykogun.jpg"
    bio: "<p>In IT for over 15 years. Head of the Java developers group at CROC. During his career, he took part in a large number of custom development projects, mainly in electronic document management systems and business process automation for a number of large Russian companies as a leading developer and architect. He teaches courses on the basics of development with the use of Java technologies for students of Moscow universities. Founder and organizer of meetings of the Moscow community of Java developers JUG.MSK.</p>"