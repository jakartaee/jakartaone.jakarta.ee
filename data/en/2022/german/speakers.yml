  - name: "Alexander Schwartz"
    title: "Principal Software Engineer at Red Hat"
    img: "alexander-schwartz.jpg"
    twitter_handle: ahus1de
    bio: |
      <p>Alexander Schwartz is a Principal Software and IT Architect. He helps organizations and teams to make architecture decisions that match their needs. To build their software in a maintainable way, he empowers them with best practices, tools and libraries. He leads by example to adopt true agile processes and to stay curious. Ideas spark when sharing thoughts with others. Finding out if an idea works requires experimenting with code and UX. Measurable results of the experiment show if the idea worked out, and might lead to new experiments.</p>
  - name: "Dirk Weil"
    title: 
    img: "dirk-weil.jpg"
    twitter_handle: dirkweil
    bio: |
      <p>Dirk Weil has been working as a Java consultant since 1998. As Managing Director of GEDOPLAN GmbH, he is responsible for the conception and realization of Java based information systems. With many years of experience in developing sophisticated business solutions he and his team are competent partners and recognized experts for Java and JEE. He is a book author, writes articles for magazines and speaks at conferences and user groups. He works as trainer for GEDOPLAN IT Training holding various Java and JEE seminars and workshops.</p>
