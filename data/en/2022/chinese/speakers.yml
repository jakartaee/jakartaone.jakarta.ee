  - name: "Emily Jiang"
    title: "STSM, Liberty Microservice Architect and Advocate at IBM"
    img: "emily_jiang.jpg"
    twitter_handle: emilyfhjiang
    bio: |
      <p>Emily Jiang is a Java Champion. She is Liberty Cloud Native Architect and Chief Advocate, Senior Technical Staff Member (STSM) in IBM, based at Hursley Lab in the UK. Emily is a MicroProfile guru and has been working on MicroProfile since 2016 and leads a number of specifications including MicroProfile Config and Fault Tolerance. She interacts with most of the other MicroProfile specifications. She is also active in Jakarta EE specifications. She is a co-lead in Jakarta Config and also a Jakarta Context and Dependency Injection (CDI) committer. At IBM, she leads the effort of implementing all of MicroProfile specifications on Open Liberty.</p><p>She is passionate about MicroProfile and Jakarta EE. She regularly speaks at conferences, such as QCon, Code One, DevNexus, JAX London, Voxxed, Devoxx, EclipseCon, GeeCon, JFokus, etc.You can find her on Twitter @emilyfhjiang and <a href="https://www.linkedin.com/in/emilyfhjiang/" target="_blank">LinkedIn</a>.</p>
  - name: "Jeff Zhang"
    title: "CEO, Useopen middleware, Microprofile Ambassador. QCon China Star Speaker"
    img: "jeffzhang2022.jpg"
    bio: |
      <p>Microprofile Ambassador. QCon China Star Speaker. JBossAS7 Core Team member. 20 years of middleware technology development experience, using Java/C++ language to develop distributed high concurrency server software. Be familiar with JakartaEE knowledge system, the main implementation of technical specifications, and the architecture and optimization of mainstream application servers. Like open source projects and actively participate, participate in various open source organizations and become code contributors. Familiar with many open source project technology implementation, correlation and effective integration application methods..</p>
  - name: "Maggie Zhao"
    title: "Senior Software Engineer. Department Manager of basic software product department of Shandong Cvicse  Middleware Co., Ltd."
    img: "maggiezhao2022.jpg"
    bio: |
      <p>Senior Software Engineer. Department Manager of basic software product department of Shandong Cvicse  Middleware Co., Ltd., and product manager of InforSuite Application Server.SHe entered the middleware industry in 2008 and has been committed to middleware related technology research for many years. Her main research fields include Java EE, Jakarta EE, application server middleware, microservice technology, PAAS related technology, security technology, middleware high availability technology, etc. She  was rated as "2019 excellent engineer in China's software industry" by the China Software Industry Association.</p>
  - name: "Jay Ni"
    title: "Senior Consultant of the Middleware R&D laboratory of Primeton Ltd."
    img: "jayzhang2022.jpg"
    bio: |
      <p>Senior Consultant of the Middleware R&D laboratory of Primeton Ltd., responsible for the R&D and implementation of Micro Services, Container Cloud related products, and has a deep accumulation in the fields of distributed architecture, Micro Services, Devops, Container Cloud, software engineering, etc</p>
  - name: "Peak Wang"
    title: "Middleware Products Manager at Asiainfo AnHui."
    img: "jayzhang2022.jpg"
    bio: |
      <p>Since 2003, I have been engaged in programming of ISP system using Java language. I am mainly good at the technical architecture, performance analysis and design and construction of development framework of application system. In 2016, I started to develop application middleware, familiar with Jakarta EE, micro-service, PaaS, SaaS in ISP system and so on. I want to build a business application platform that can built applications online on- demand.</p>
  - name: "Sniff Hu"
    title: "Senior Software Engineer from TongTech."
    img: "sniffhu2022.jpg"
    bio: |
      <p>Sniff Hu,Senior Software Engineer from TongTech. He has more than 10 years experience in JAVA development and he has been taken part in development of several areas, including Bank payment system, Online To Offline Marketing Platform. He entered the middleware business group from TongTech in 2019 and he participated in the preparation of the GBT standard Information technology application innovationâ€”Technical requirements for JEE application server middleware in 2021. His main research fields include Java EE, Jakarta EE, application server middleware, Distributed microservices, etc.</p>
  - name: "Huang Xiaoman"
    title: "Architect of Kingdee Apusic Co.Ltd"
    img: "huangxiaoman2022.jpg"
    bio: |
      <p>Huang Xiaoman, senior architect of Kingdee Apusic Co.Ltd, has more than 20 years of experience in middleware product development and enterprise application architecture. He has worked as a senior engineer in Ericsson and Oracle, and currently leads the architecture design and performance optimization of Kingdee Apusic Application Server products. He is also responsible for the connection with international technical standards organizations such as Jakarta,JCP and the exploration of innovative technologies.</p>
