items:
  - name: Emily Jiang
    title: STSM, Liberty Microservice Architect and Advocate at IBM
    img: emily-jiang-2022.jpg
    bio: |
      <p>Emily Jiang is a Java Champion. She is Liberty Cloud Native Architect and Chief Advocate, Senior Technical Staff Member (STSM) in IBM, based at Hursley Lab in the UK. Emily is a MicroProfile guru and has been working on MicroProfile since 2016 and leads a number of specifications including MicroProfile Config and Fault Tolerance. She interacts with most of the other MicroProfile specifications. She is also a Jakarta Context and Dependency Injection (CDI) committer. At IBM, she leads the effort of implementing all of MicroProfile specifications on Open Liberty.</p>
      <p>She is passionate about MicroProfile and Jakarta EE. She regularly speaks at conferences, such as Code One, DevNexus, JAX London, Voxxed, Devoxx, EclipseCon, QCon, GeeCon, JFokus, etc.</p>
  - name: Rudy De Busscher
    title: Product Manager at Payara Services Ltd.
    img: rudy-debusscher.jpg
    bio: |
      <p>Rudy loves to create (web) applications with the Jakarta EE platform and MicroProfile implementations and is currently working for Payara Services Limited as Product Manager. He helps customers, prospects, writes technical content, is part of some MicroProfile implementations and advocates the Payara Products in various ways.</p>
      <p>He is active in the IT industry for more than 20 years and created many applications for customers. He is also a big fan of OpenSource and helped in various OpenSource projects like DeltaSpike, PrimeFaces, and Apache Myfaces. He is also passionate about Web Application Security using OAuth2, OpenId Connect, and JWT. He maintains the Octopus OpenSource project and is a member of the Jakarta EE Security API team.</p>
  - name: Adam Bien
    title: Developer, Consultant, Author and Java (SE/EE) enthusiast
    img: adam-bien.jpg
    bio: |
      <p>Developer, Consultant, Author and Java (SE/EE) enthusiast Adam Bien (<a href="https://www.adambien.blog">adambien.blog</a>) uses Java since JDK 1.0 and JavaScript since LiveScript and still enjoys writing Java code. Adam regularly organizes Java EE / WebStandards / JavaScript workshops at Munich’s airport <a href="https://airhacks.com">airhacks.com</a>.</p>
  - name: Bruno Baptista
    title: Principal Engineer at RedHat
    img: bruno-baptista.jpg
    bio: |
      <p>Bruno Baptista is a Principal Engineer at Red Hat working with observability subjects in the Quarkus team at Red Hat. With over 14 years as an enterprise-level engineer, Bruno has worked as a Systems Architect, led QA and development teams, garnered skills in requirements analysis and development processes.</p>
      <p>During his career path, he has contributed to open source projects like Apache TomEE and Eclipse Microprofile. He also continues to help organize the Coimbra Java Users Group (JUG) and the JNation conference.</p>
  - name: Reza Rahman
    title: Principal Program Manager for Java on Azure at Microsoft
    img: reza-rahman.jpg 
    bio: |
      <p>Reza has been an official Java technologist at Oracle. He is the author of the popular book EJB 3 in Action from Manning Publishing. Reza has long been a frequent speaker at Java User Groups and conferences worldwide including JavaOne and Devoxx. He has been the lead for the Java EE track at JavaOne as well as a JavaOne Rock Star Speaker award recipient. He was the program chair for the inaugural JakartaOne conference. Reza is an avid contributor to industry journals like DZone. He has been a member of the Java EE, EJB and JMS expert groups over the years. Reza implemented the EJB container for the Resin open source Java EE application server. He helps lead the Philadelphia Java User Group. Reza is proud to be a founding member of the Jakarta EE Ambassadors.</p>
  - name: Fabio Andrés Turizo Correa
    title: Senior Java Engineer - Payara Services Ltd.
    img: fabio-correa-2022.jpg
    bio: |
      <p>Fabio is a software Engineer offering over 12 years in the IT industry with a focus on software architecture and development. Oracle Certified Professional and Specialist in Java SE and EE platforms. Currently working as Service manager and developer advocate at Payara Services Limited, working all things Jakarta EE and MicroProfile related. Likes to present talks about modern tech topics for developers, and architects about DevOps topics, Enterprise Java and microservices.</p>
      <p>Likes Java a lot, but Python will always have a special place in his heart.</p>
  - name: Ondro Mihály
    title: Director, Jakarta EE expert
    img: ondro-mihaly-2022.jpg
    bio: |
      <p>Ondro is a software developer and consultant specializing in combining standard and proven tools to solve new and challenging problems. He's been developing in Java for over 10 years. He’s worked for clients like Payara, LottoLand, Uniqa and others.</p>
      <p>He has co-founded OmniFish, which provides enterprise support for Eclipse GlassFish and expert Jakarta EE services. He’s passionate about helping his clients and the wider Java community with their projects based on Jakarta EE and similar technologies.</p>
      <p>As an experienced Java developer and instructor, he's helped companies build and educate their development teams and improve their development processes.</p>
      <p>He's a core member of several opensource projects and Jakarta EE specification projects. He’s a frequent conference speaker, leader of the Czech JUG and a Java Champion.</p>
  - name: Grace Jansen
    title: Java Champion and Developer Advocate at IBM
    img: grace-jansen-2022.jpg
    bio: |
      <p>Grace is a Java Champion and Developer Advocate at IBM, working with Open Liberty, MicroProfile and Cloud Technologies. She has been with IBM since graduating from Exeter University with a Degree in Biology. Grace enjoys bringing a varied perspective to her projects and using her knowledge of biological systems to simplify complex software patterns and architectures.</p>
      <p>As a developer advocate, Grace builds POC’s, demos and sample applications, and writes guides and tutorials. She is a regular presenter at international technology conferences and has authored a book on reactive systems. Grace also has a keen passion for encouraging more women into STEM and especially Technology careers.</p>
  - name: Thomas Watson
    title: Senior Software Engineer at IBM
    img: thomas-watson-2022.jpg
    bio: |
      <p>Thomas Watson has over 20 years of experience contributing to and leading various open source projects at the Eclipse and the Apache Foundations. His current focus includes development of the Open Liberty project, moving the Eclipse Jakarta and Eclipse OSGi specifications forward as well as contributing to the Eclipse IDE project and the Apache Felix project. Thomas lives and works in Austin Texas as a Senior Software Engineer at IBM.</p>
  - name: Rustam Mehmandarov
    title: Passionate computer scientist. Java Champion. Google Devs Expert for Cloud
    img: rustam-mehmandarov.jpeg
    bio: ''
  - name: Maarten Mulders
    title: Java Champion
    img: maarten-mulders.jpg
    bio: |
      <p>Passionate architect, senior developer and trainer; also Java Champion. Passionate about "building the right thing" and "building the thing right".</p>
      <p>Focusing on lean and elegant solutions. Loves to share new ideas and knowledge. Outside work, he appreciates creating and consuming good food, photography, and music, in no particular order.</p>
  - name: Ana-Maria Mihalceaunu
    title: Java Champion Alumni
    img: ana-maria-mihalceaunu.jpg
    bio: |
      <p>Ana is a Java Champion Alumni, Developer Advocate, guest author of the book “DevOps tools for Java Developers”, and a constant adopter of challenging technical scenarios involving Java-based frameworks and multiple cloud providers.</p>
      <p>She actively supports technical communities’ growth through knowledge sharing and enjoys curating content for conferences as a program committee member. To learn more about/from her, follow her on Twitter @ammbra1508.</p>
  - name: Bazlur Rahman
    title: Editor for the Java Queue at InfoQ and Foojay.io
    img: bazlur-rahman.jpg
    bio: |
      <p>A N M Bazlur Rahman is a Software Engineer, Java Champion, Jakarta EE Ambassador, Author, Blogger, and Speaker. He has more than a decade of experience in the software industry, primarily with Java and Java-related technologies.</p>
      <p>He enjoys mentoring, writing, delivering talks at conferences, and contributing to open-source projects. He is the founder and current moderator of the Bangladesh Java User Group. He is an editor for the Java Queue at InfoQ and Foojay.io.</p>
  - name: Kito Mann
    title: Principal Consultant at Virtua, Inc.
    img: 'kito-mann-2022.jpg'
    bio: |
      <p>
        Kito D. Mann is the Principal Consultant at <a href="https://virtua.tech/">Virtua, Inc.</a>, specializing in enterprise application architecture, training, development, and mentoring with microservices, cloud, Web Components, Angular, and Jakarta/Java EE technologies. He is also the co-host of <a href="http://stackdpodcast.com/">The Stackd Podcast</a> and the author of JavaServer Faces in Action. Mann has participated in several Java Community Process expert groups (including CDI, JSF, and Portlets) and is an internationally recognized speaker. He is also a Java Champion and Google Developer Expert in Web Technologies. He holds a BA in Computer Science from Johns Hopkins University.
      </p>
    