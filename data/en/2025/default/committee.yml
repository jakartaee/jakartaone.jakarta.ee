    bio: |
      <p>
        Otavio is an award-winning software engineer and architect who is
        passionate about empowering other engineers with open-source best
        practices to build highly scalable and efficient software. He is a
        renowned contributor to the Java and open-source ecosystems and has
        received numerous awards and accolades for his work. Otavio's interests
        include history, the economy, travel, and fluency in multiple languages,
        all seasoned with a great sense of humour.
