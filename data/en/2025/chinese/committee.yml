  - name: "Maggie Zhao"
    title: "WG Member(Cvicse)"
    twitter_handle:
    img: "maggiezhao.2023.jpg"
    bio: |
      <p>Senior Software Engineer | Deputy General Manager of Inforbus, Department Manager of Basic Software Products, Entered the middleware industry in 2008, dedicating years to middleware technology research in areas including JavaEE, JakartaEE, application server middleware, microservices, PaaS technologies, security technologies, and middleware high-availability solutions. Recognized as "2019 Outstanding Engineer in China's Software Industry" by China Software Industry Association.</p>
