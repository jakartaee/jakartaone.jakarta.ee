  - name: "Emily Jiang"
    title: "WG Member(IBM)"
    twitter_handle:
    img: "emily_jiang.jpg"
    bio: |
      <p>MicroProfile and Jakarta EE Chief Architect @ IBM, Emily Jiang is a Java Champion. She is Liberty Cloud Native Architect and Chief Advocate, Senior Technical Staff Member (STSM) in IBM, based at Hursley Lab in the UK. Emily is a MicroProfile guru and has been working on MicroProfile since 2016 and leads a number of specifications including MicroProfile Config and Fault Tolerance. She interacts with most of the other MicroProfile specifications. She is also active in Jakarta EE specifications. She is a co-lead in Jakarta Config and also a Jakarta Context and Dependency Injection (CDI) committer. At IBM, she leads the effort of implementing all of MicroProfile specifications on Open Liberty.She is passionate about MicroProfile and Jakarta EE. She regularly speaks at conferences, such as QCon, Code One, DevNexus, JAX London, Voxxed, Devoxx, EclipseCon, GeeCon, JFokus, etc.You can find her on Twitter @emilyfhjiang and LinkedIn.</p>
      <p class="fw-700">Social media handles</p>
      <ul>
        <li><a href="https://x.com/emilyfhjiang">X</a></li>
        <li><a href="https://t.co/32QCzz6iaH">LinkedIn</a></li>
      </ul>
