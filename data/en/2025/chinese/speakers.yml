  - name: "Ma Jianguo"
    title: Microsoft Senior Engineer
    img: "majianguo.2023.jpg"
    bio: |
      <p>Microsoft Senior Engineer<br>dedicated to better supporting Cloud Native technologies and frameworks such as Jakarta EE, MicroProfile, and Quarkus on Azure Cloud.</p>

  - name: "Ma Zhen"
    title: Kingdee application middleware architect
    img: "mazhen.2023.jpg"
    bio: |
      <p>Kingdee application middleware architect<br>specializing in the development of Jakarta EE application server products. In the field of technology, I am passionate about distributed systems, distributed databases, Micro Services, and Cloud Native technologies. Having rich practical experience, committed to designing and optimizing innovative solutions to address complex technological challenges.</p>


  - name: "Jiasheng Chang"
    title: Middleware solution architect at Embracesource Co., Ltd
    img: "changjiasheng.2025.jpg"
    bio: |
      <p>Middleware solution architect at Embracesource Co., Ltd<br>Mainly serving the meteorological and transportation industries, providing self-controlled, safe, and reliable domestic middleware, databases, big data product solutions, and technical services for China Meteorological Administration and China Railway, and participating in national science and technology plan projects and major engineering project construction.</p>

  - name: "Emily Jiang"
    title: MicroProfile and Jakarta EE Chief Architect @ IBM
    img: "emily_jiang.jpg"
    bio: |
      <p>MicroProfile and Jakarta EE Chief Architect @ IBM<br>Emily Jiang is a Java Champion. She is Liberty Cloud Native Architect and Chief Advocate, Senior Technical Staff Member (STSM) in IBM, based at Hursley Lab in the UK. Emily is a MicroProfile guru and has been working on MicroProfile since 2016 and leads a number of specifications including MicroProfile Config and Fault Tolerance. She interacts with most of the other MicroProfile specifications. She is also active in Jakarta EE specifications. She is a co-lead in Jakarta Config and also a Jakarta Context and Dependency Injection (CDI) committer. At IBM, she leads the effort of implementing all of MicroProfile specifications on Open Liberty.She is passionate about MicroProfile and Jakarta EE. She regularly speaks at conferences, such as QCon, Code One, DevNexus, JAX London, Voxxed, Devoxx, EclipseCon, GeeCon, JFokus, etc.You can find her on Twitter @emilyfhjiang and LinkedIn.</p>

  - name: "Yipeng Gan"
    title: Senior Java Developer at CVICSE
    img: "YIpengGan.2025.jpg"
    bio: |
      <p>Senior Java Developer at CVICSE<br>Joined CVICSE in 2015, focused on smart financial leasing products, and has extensive experience in the construction of highly available, high-performance, and high-security systems. Proficient in distributed microservices architecture and governance.</p>

  - name: "Limin Yu"
    title: Senior Technical Consultant at IBM
    img: "yulimin.2025.jpg"
    bio: |
      <p>Senior Technical Consultant at IBM<br>Joined IBM Guangzhou in July 2008 as senior technical consultant, primarily responsible for WebSphere product series and cloud computing/IoT-related technical support. Focuses on new feature research, system performance tuning, and complex issue resolution. As an open-source technology enthusiast with high visibility in tech communities, has organized and planned numerous community events and gatherings for technical exchange and topic promotion, establishing strong influence and connections in IT circles. Also organizes offline/online interactions for technical professionals through marathons, badminton, cycling, photography and other activities to enhance work-life balance.</p>
