  - name: "Masatsugu Terada"
    title: IT Architect, Meiji Yasuda Life Insurance Company
    img: "meiji-terada.jpg"
    bio: |
      <p>Masatsugu joined Meiji Yasuda in 1989 and since then has been engaged in application development in the Information Systems Division. Currently, he is in charge of application architecture of B2B services. In addition, as an architect, he leads the dissemination of information within the company to improve IT literacy and to develop IT professional human resources.</p>
      <p class="fw-700">Social media handles</p>

  - name: "Kenzo Matsushita"
    title: Executive Vice President, D-CIRCLE Corporation
    img: "dcirclie-matsushita.jpg"
    bio: |
      <p>Joined Mitani Sangyo Co., Ltd. in 1990. Transferred to Discircle Corporation upon its establishment in 1999. Since then, has been involved in the design and development of POWER EGG to the present day.</p>
      <p class="fw-700">Social media handles</p>

