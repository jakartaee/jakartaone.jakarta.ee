  - name: "Masatsugu Terada"
    title: IT Architect
    bio: |
      <p>Masatsugu joined Meiji Yasuda in 1989 and since then has been engaged in application development in the Information Systems Division. Currently, he is in charge of application architecture in the corporate sector. In addition, as an architect, he is providing information to improve IT literacy in the company and to develop IT professionals.</p>
      <p class="fw-700">Social media handles</p>

