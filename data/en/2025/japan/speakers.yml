  - name: "Hiroki Kiado"
    title: Engineer, Fujitsu / GlassFish Committer
    bio: |
      <p>Hiroki joined Fujitsu Limited in 2021. He is responsible for the development of the Enterprise Application Platform, Fujitsu's Java application server, and also involve in the development of Eclipse GlassFish, which serves as the foundation for the product. In 2023, He was promoted to Committer of Eclipse GlassFish.</p>
