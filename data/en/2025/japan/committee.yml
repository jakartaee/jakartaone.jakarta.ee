  - name: "Satochi Seto"
    title: Specialist Solution Architect, Red Hat
    img: "seto2.jpg"
    bio: |
      <p>I have been a Solutions Architect at Red Hat since 2022. I am responsible for JBoss EAP and other middleware and OpenShift. I am one of the organizers of the Japan Java User Group.</p>
