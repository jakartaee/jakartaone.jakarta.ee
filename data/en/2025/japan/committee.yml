  - name: "Yuta Takao"
    title: Manager, NEC
    img: "NEC_takao.jpg"
    bio: |
      <p>Joined NEC at 2008.Yuta Takao leads the development of WebOTX products including WebOTX Application Server, NEC's Java application server. At the same time, he has been supporting the modernization of Java</p>
