  - name: "Takakiyo Tanaka"
    title: "IBM Japan"
    img: "Tanaka.jpg"
    bio: |
      <p>Joined IBM Japan at 1998. Technical Specialist of WebSphere Application Server since 2000. Technical writing, session speaker in Java/Java EE technology.</p>
