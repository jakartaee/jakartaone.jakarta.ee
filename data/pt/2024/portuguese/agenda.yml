  - name: "Simplificando a integração com banco de dados NoSQL com Jakarta NoSQL: uma abordagem prática"
    type: session
    presenters:
      - Maximillian Arruda
    presenter: |
      <li>Maximillian Arruda</li>
    time: 10:30 - 11:15 AM BRT (GMT-03:00) 
    abstract: |
      <p>
        Hoje em dia é normal ver soluções cloud-native lidando com uma enorme quantidade de informações. 
        Nesse cenário, os bancos de dados NoSQL estão ganhando uma posição de grande relevância no mercado, 
        mas lidar com muitas soluções NoSQL de diversos fornecedores é muito difícil.
      </p>
      <p>
       Em termos de lidar com bancos de dados relacionais, não há dúvida de que a especificação Jakarta persistence 
       é uma API bem estabelecida no mundo Java, mas e se houver uma maneira bem definida, 
       bem semelhante ao Jakarta Persistence, de trabalhar com NoSQL no Java?
      </p>
      <p>
       A especificação Jakarta NoSQL foi criada para melhorar a experiência do desenvolvedor entre trabalhar com bancos de dados NoSQL no Java. 
       Esta especificação permite que os desenvolvedores lidem facilmente com muitos bancos de dados NoSQL.
      </p>
      <p>
       Nesta palestra, faremos um live-coding apresentando uma solução com Jakarta NoSQL e Jakarta Data. 
       Ainda mais, vamos misturar outras especificações do Jakarta EE, como Jakarta WebSocket.
      </p>
  
  - name: "O compromisso da IBM com Java nativo na nuvem: Liberty, Jakarta EE e MicroProfile"
    type: vendor
    presenters:
      - Fabio Franco
    presenter: | 
      <li>Fabio Franco</li>
    time: 11:15 - 11:45 AM BRT (GMT-03:00)
    abstract: |
      <p>
       É um momento emocionante para fazer parte da comunidade Java à medida que Jakarta EE e MicroProfile 
       levam os padrões Java nativos na nuvem para o futuro. Nessa sessão, exploraremos o compromisso de 
       longa data da IBM com o Java e sua evolução por meio dos grupos open-source, Jakarta EE e MicroProfile. 
       Junte-se a nós para explorar a inovação que estamos promovendo por meio da implementação open-source 
       Open Liberty e de nosso produto WebSphere Liberty.
      </p>

  - name: "Usando specs a seu favor: Criando o próprio CDI"
    type: session 
    presenters:
      - Professor Isidro
    presenter: |
      <li>Professor Isidro</li>
    time: 11:45 - 12:30 AM BRT (GMT-03:00)
    abstract: |
      <p>
        Uma forma de você entender bem o mundo das especificações e também entender os bastidores da tecnologia é você 
        poder criar ferramentas que implementam conceitos que são usados hoje e que muitos Desenvolvedores pouco questionam 
        seus bastidores. Um exemplo é a Injeção de Dependência. Como isso é possível? 
        Como é possível delegar a instanciação de uma classe e seu gerenciamento de ciclo de vida a um framework? 
        Como podemos "descobrir" implementações de interfaces em tempo real? Como poder criar novas instâncias usando desde 
        uma criação "simples" até um padrão de projeto mais sofisticado? Como tudo isso se junta num framework web, por exemplo? 
        Nesta palestra vamos discutir com exemplos práticos como tudo isso funciona!
      </p>
   
  - name: Jakarta EE in the Raspberry Pi world
    type: session 
    presenters:
      - Igor De Souza
    presenter: |
      <li>Igor De Souza</li>
    time: 2:30 - 3:15 PM BRT (GMT-03:00)
    abstract: |
      <p>
        Controlling physical things with some lines of code is magic! Learn how
        to install and use Jakarta EE applications on the Raspberry Pi.
      </p>
      <p>
        Let's build a web application to control a LCD and some sensors using
        Jakarta Faces, build an animation and project this animation using a Lego
        magnifying glass.
      </p>
