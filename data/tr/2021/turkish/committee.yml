  - name: "Altuğ Bilgin Altıntaş"
    title: "İş Çevikliği Mühendisi"
    img: "aaltintas.jpeg"
    twitter_handle: altugaltintas
    bio: |
      <p>Altuğ Bilgin Altıntaş JUG İstanbul ve Kodcu.Com'un kurucu ortağı, Java Day İstanbul'un organizatörüdür.
         Daha önce Koç.net, Hakia ve Toyota Motor Europe'ta çeşitli teknik liderlik ve koçluk rollerinde çalıştı.
         1999'dan beri Java teknolojileri üzerine çalışmalar yapmaktadır.
         Türkiye’de ilk akredite Kanban eğitmenidir. Yalın yazılım geliştirme, GTD ve Toyota Kata'da problem çözme yaklaşımının aktif bir
         uygulayıcıdır.</p>
      <p>Şu ana dek 40'tan fazla konferansa(JJUG Tokyo, JCON Almanya, Lean Kanban Fransa, Java Day İstanbul ve diğerleri) konuşmacı olarak katıldı.</p>
  - name: "Gökalp Gürbüzer"
    title: "Yazılım Takım Lideri"
    img: "gokalp_gurbuzer.jpg"
    twitter_handle: ajitatif
    bio: |
      <p>2006 yılından beri çeşitli endüstrilerde kodlama, tasarım, satış fırsatı bulan Gökalp, şu anda insanların hayatlarına değer katabilmek adına yazılım takımlarına liderlik ediyor. JUG İstanbul’a 2017 yılında katılmış, etkin olarak katkı vermiş ve Java Day İstanbul’un teknik komitesinde yer almıştır. Aynı zamanda iki haftada bir yayınlanan JUG İstanbul Podcastleri’nin sorumluluğunu üstlenmiştir.</p>
  - name: "Hüseyin Akdoğan"
    title: "Uzman Yazılım Danışmanı, Yazar ve Eğitmen"
    img: "huseyin_akdogan.jpg"
    twitter_handle: hakdoganhoca
    bio: |
      <p>Hüseyin Akdoğan, 2005 yılından bu yana Java ile kurumsal uygulamalar geliştirmekte, Java çalışma zamanları (Spring, Vert.x, Quarkus, vb.) ve bazı büyük veri teknolojileri (NoSQL, Hadoop, ElasticSearch vb.) hakkında eğitimler verip, danışmanlık hizmetleri vermekte ve makaleler yayımlamaktadır. 2015 yılından bu yana Java Day İstanbul teknik komite üyelerinden ve JUG İstanbul'un liderlerinden biridir, pek çok meetup'ta organizatör veya konuşmacı olarak yer almıştır. Bunların yanı sıra Elasticsearch Indexing kitabının yazarıdır ve aynı zamanda bestseller olan Mastering Elasticsearch - Second Edition'ın reviewer'larından biridir. "İki günüm eşit olmasın diye çalışmaya devam ediyorum" demektedir.</p>
  - name: "Taner Diler"
    title: "Teknik Lider"
    img: "taner_diler.jpg"
    twitter_handle: tdiler
    bio: |
      <p>Taner Diler, 20 yıllık yazılım deneyimine sahip olup fullstack developer olarak Java ve React üzerine uygulamalar geliştirmektedir. Daha önceki deneyimlerinde Biletix, N11 ve Emlakjet gibi hatırı sayılır firmalarda yazılım danışmanı ve teknik lider olarak görev almıştır. Event Driven Design ve Domain Driven Design konularına merakı vardır ve edindiği deneyimleri kişisel projesi olan JEventbus projesinde uygulamaktadır. JUG Istanbul'un aktif bir üyesidir ve DDD Istanbul grubunu oluşturmuştur.</p>