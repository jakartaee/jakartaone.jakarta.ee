items:
  - name: "Reza Rahman"
    title: "Principal Program Manager for Java on Azure at Microsoft"
    twitter_handle: "reza_rahman"
    img: "rrahman.png"
    bio: "<p>Reza was previously an official Java technologist at Oracle. He is the author of the popular book EJB 3 in Action. Reza has been a frequent speaker at Java User Groups and conferences worldwide including JavaOne and Devoxx. He has been the lead for the Java EE track at JavaOne as well as a JavaOne</p>
                <p>Reza is the recipient of a Rock Star Speaker award. He is an avid contributor to industry journals like JavaLobby/DZone and TheServerSide. He has been a member of the Java EE, EJB and JMS expert groups over the years. Reza implemented the EJB container for the Resin open source Java EE application server.</p>
                <p>He helps lead the Philadelphia Java User Group.</p>"
  - name: "Adam Bien"
    title: "Jakarta EE / Java EE / Java SE developer"
    twitter_handle: "AdamBien"
    img: "abien.png"
    bio: "<p>Java (SE/EE) developer Adam Bien (adambien.blog) has been using Java since JDK 1.0 and JavaScript since LiveScript and still enjoys writing Java and web (standards) code.</p>
                <p>Adam regularly organizes Java EE / WebStandards / JavaScript workshops at Munichâ€™s airport (http://airhacks.com).</p>"
  - name: "Arun Gupta"
    title: "Principal Technologist at Amazon Web Services"
    twitter_handle: "arungupta"
    img: "agupta.png"
    bio: "<p>Arun Gupta is a Principal Technologist at Amazon Web Services. He is responsible for the Cloud Native Computing Foundation (CNCF) strategy within AWS, and participates at CNCF Board and technical meetings actively. He works with different teams at Amazon to help define their open source strategy. He has built and led developer communities for several years. He has extensive speaking experience in 45+ countries on myriad topics. Gupta also founded the Devoxx4Kids chapter in the US and continues to promote technology education among children. </p>
                <p>A prolific writer, author of several books, an avid runner, a globe trotter, a Docker Captain, a Java Champion, a JUG leader, he is easily accessible at @arungupta on twitter.</p>"
  - name: "Ivar Grimstad"
    title: "Principal Consultant for Cybercom Group"
    twitter_handle: "ivar_grimstad"
    img: "igrimstad.png"
    bio: "<p>Ivar Grimstad is a Java Champion, Oracle Groundbreaker Ambassador and JUG Leader working as Principal Consultant for Cybercom Group in Sweden.</p>
                <p>He is the PMC Lead for Eclipse Enterprise for Java (EE4J) and was involved in the forming of Jakarta EE. He is also involved in the Java Community Process as a member of the Executive Committee, Spec Lead for JSR 371 (MVC 1.0) and has served as Expert Group Member for a number of JSRs, such as JSR 375 (Java EE Security API).</p>
                <p>Ivar is also involved in Eclipse MicroProfile. He is an Apache NetBeans Committer and a frequent speaker at international developer conferences.</p>"
  - name: "Josh Juneau"
    title: "Jakarta EE / Java EE Developer and Author"
    twitter_handle: "javajuneau"
    img: "jjuneau.png"
    bio: "<p>Josh Juneau works as an application developer, system analyst, and database administrator. He primarily develops using Java and other Java Virtual Machine (JVM) languages. He is a frequent contributor to the Oracle Technology Network and Java Magazine and has written several books on Java and Java EE for Apress. Josh was a JCP Expert Group member for JSR 372 and JSR 378.</P>
                <p>He is a member of the Apache NetBeans developer community, a Java Champion, the leader of the Chicago Java Users Group OSS Initiative, and a regular on the Java OffHeap podcast.</p>"
  - name: "Tanja Obradovic"
    title: "Jakarta EE Program Manager"
    twitter_handle: "tanjaobradovic"
    img: "tobradovic.png"
    bio: "<p>Tanja joined Eclipse Foundation as Jakarta EE Program Manager June 2018. Having been involved with Java and Java EE for quite some time, revitalizing Enterprise Java seems like a good challenge and a great fit for her!</p>"